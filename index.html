}

    <textarea style="display:none;" disabled="disabled" rows="30" cols="42" id="commandText" placeholder="Commands Will Appear Here"></textarea>
</div>
<div id="recipeID" style="position: absolute; right: 885px; top: 150px;">
    <textarea style="background-color: gray" cols="8" rows="6" id="recipeIDText" oninput="command();" placeholder="Recipe Number ID (This field is required)"></textarea>
</div>
